logLevel: debug
env:
 LDAP_LOGLEVEL: "16640"
# LDAP_LOGLEVEL: "-1"
 SYMAS_DEBUG: "true"
 SYMAS_DEBUG_SETUP: "false"
image:
  # From repository https://hub.docker.com/r/symas/openldap/
  repository: symas/openldap
#  repository: localhost:5001/openldap
  tag: 2.6.8
#  tag: test
  pullPolicy: Always
  pullSecrets: []
global:
  ldapDomain: "singlenode.org"
  existingSecret: "my-super-secret"
resources:
  limits:
    cpu: "128m"
    memory: "64Mi"
replicaCount: 1
replication:
  enabled: false
ltb-passwd:
  ingress:
    hosts:
    - "ssl-ldap2.example"
phpldapadmin:
  enabled: false
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
service:
  enableLdapPort: false
  sslLdapPortNodePort: 30636
  type: NodePort
initTLSSecret:
  tls_enabled: true
